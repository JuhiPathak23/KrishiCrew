<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 5px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        .options-container {
            text-align: center;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .option {
            display: inline-block;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            background-color: white;
            color: black;
            cursor: pointer;
            animation: slideIn 1s ease-in-out;
            transition: transform 0.3s, background-color 0.3s;
        }

        .option img {
            width: 50px;
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }

        .option p {
            margin: 0;
            font-weight: bold;
        }

        .option:hover,
        .option.selected {
            background-color: green;
            color: white;
            transform: scale(1.1);
        }

        .input-group {
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-signin {
            background-color: yellow;
            color: grey;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: slideIn 1s ease-in-out;
        }

        .btn-signin:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .register-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            animation: slideIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Sign In</div>
        <div class="options-container">
            <div class="option" id="farmer-option">
                <img src="images/farmer.png" alt="Farmer">
                <p>FARMER</p>
            </div>
            <div class="option" id="government-option">
                <img src="images/goverment.png" alt="Government">
                <p>GOVERNMENT</p>
            </div>
            <div class="option" id="consumer-option">
                <img src="images/consumer.png" alt="Consumer">
                <p>CONSUMER</p>
            </div>
        </div>
        
        
        <p>You have not registered yet! <a href="register.html" class="register-link">Register Now</a></p>
    </div>
    <script>
        document.getElementById('farmer-option').addEventListener('click', function() {
            window.location.href = 'farmer-form.html';
        });
        document.getElementById('government-option').addEventListener('click', function() {
            window.location.href = 'government-form.html';
        });
        document.getElementById('consumer-option').addEventListener('click', function() {
            window.location.href = 'consumer-form.html';
        });
    </script>
</body>
</html>
